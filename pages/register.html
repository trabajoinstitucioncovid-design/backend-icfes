<!-- pages/register.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear cuenta | LUKXTEC</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body class="area-tecnologia">
  <header class="dashboard-header">
    <div class="logo"><span class="logo-text">LUKXTEC</span></div>
  </header>

  <main class="dashboard-main">
    <section class="area-header">
      <h1>Crear cuenta</h1>
      <p>Regístrate con tu correo y una contraseña.</p>
    </section>

    <div class="auth-card">
      <form id="register-form">
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" placeholder="tu@email.com" required />
        </div>
        <!-- Añade este campo antes de la contraseña -->
        <div class="form-group">
        <label for="name">Nombre completo</label>
          <input type="text" id="name" placeholder="Tu nombre completo" required />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="••••••••" required />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirmar contraseña</label>
          <input type="password" id="confirm-password" placeholder="••••••••" required />
        </div>
        <div id="error-message" class="error-message"></div>
        <button type="submit" class="btn-primary">Registrarse</button>
      </form>

      <div class="divider">
        <span>O</span>
      </div>

      <p class="text-center">
        <a href="login.html">Ya tengo cuenta</a>
      </p>
    </div>
  </main>

  <script src="../scripts/auth.js" defer></script>
</body>
</html>
