<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Test ICFES - Matemáticas | LUKXTEC</title>
  <link rel="stylesheet" href="../style.css">
</head>

<!-- Identificación explícita del test -->
<body data-test="matematicas">

  <header class="dashboard-header">
    <div class="logo">
      <span class="logo-text">LUKXTEC</span>
    </div>
    <div class="user-actions">
      <a href="mis-resultados-vocacional.html" class="btn-outline-sm">← Volver</a>
    </div>
  </header>

  <main class="dashboard-main">

    <section class="area-header">
      <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2">
          <path d="M12 2v2"/>
          <path d="M12 20v2"/>
          <rect x="4" y="6" width="16" height="12" rx="2"/>
          <line x1="8" y1="12" x2="16" y2="12"/>
        </svg>
      </div>
      <h1>Test ICFES – Matemáticas</h1>
      <p>5 preguntas para evaluar tu nivel en razonamiento matemático básico.</p>
    </section>

    <form id="icfes-form">

      <!-- Pregunta 1 -->
      <div class="form-group">
        <p>1. ¿Cuál es el resultado de 2 + 2?</p>
        <div class="radio-group">
          <label><input type="radio" name="q1" value="0"> 3</label>
          <label><input type="radio" name="q1" value="1"> 4</label>
          <label><input type="radio" name="q1" value="2"> 5</label>
          <label><input type="radio" name="q1" value="3"> 6</label>
        </div>
      </div>

      <!-- Pregunta 2 -->
      <div class="form-group">
        <p>2. ¿Cuál es el resultado de 15 ÷ 3?</p>
        <div class="radio-group">
          <label><input type="radio" name="q2" value="0"> 3</label>
          <label><input type="radio" name="q2" value="1"> 4</label>
          <label><input type="radio" name="q2" value="2"> 5</label>
          <label><input type="radio" name="q2" value="3"> 6</label>
        </div>
      </div>

      <!-- Pregunta 3 -->
      <div class="form-group">
        <p>3. ¿Cuál es el resultado de 7 × 8?</p>
        <div class="radio-group">
          <label><input type="radio" name="q3" value="0"> 54</label>
          <label><input type="radio" name="q3" value="1"> 56</label>
          <label><input type="radio" name="q3" value="2"> 58</label>
          <label><input type="radio" name="q3" value="3"> 60</label>
        </div>
      </div>

      <!-- Pregunta 4 -->
      <div class="form-group">
        <p>4. ¿Cuál es el resultado de 12 − 5?</p>
        <div class="radio-group">
          <label><input type="radio" name="q4" value="0"> 5</label>
          <label><input type="radio" name="q4" value="1"> 6</label>
          <label><input type="radio" name="q4" value="2"> 7</label>
          <label><input type="radio" name="q4" value="3"> 8</label>
        </div>
      </div>

      <!-- Pregunta 5 -->
      <div class="form-group">
        <p>5. ¿Cuál es el resultado de 9 + 6?</p>
        <div class="radio-group">
          <label><input type="radio" name="q5" value="0"> 14</label>
          <label><input type="radio" name="q5" value="1"> 15</label>
          <label><input type="radio" name="q5" value="2"> 16</label>
          <label><input type="radio" name="q5" value="3"> 17</label>
        </div>
      </div>

      <button type="submit" class="btn-primary">Enviar respuestas</button>

    </form>
  </main>

  <script src="../scripts/test-icfes.js"></script>
</body>
</html>
