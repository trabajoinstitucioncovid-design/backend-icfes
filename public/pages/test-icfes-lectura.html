<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Test ICFES - Lectura Crítica | LUKXTEC</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body class="area-arte" data-test="lectura">
  <header class="dashboard-header">
    <div class="logo"><span class="logo-text">LUKXTEC</span></div>
    <div class="user-actions">
      <a href="../pages/resultados.html" class="btn-outline-sm">← Volver</a>
    </div>
  </header>

  <main class="dashboard-main">
    <section class="area-header">
      <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
        </svg>
      </div>
      <h1>Test ICFES - Lectura Crítica</h1>
      <p>5 preguntas para evaluar tu comprensión lectora.</p>
    </section>

    <form id="icfes-form">
      <!-- Pregunta 1 -->
      <div class="form-group">
        <p>1. ¿Qué tipo de texto es una noticia?</p>
        <div class="radio-group">
          <label><input type="radio" name="q1" value="0"> Narrativo</label>
          <label><input type="radio" name="q1" value="1"> Descriptivo</label>
          <label><input type="radio" name="q1" value="2"> Informativo</label>
          <label><input type="radio" name="q1" value="3"> Argumentativo</label>
        </div>
      </div>

      <!-- Pregunta 2 -->
      <div class="form-group">
        <p>2. ¿Qué es una metáfora?</p>
        <div class="radio-group">
          <label><input type="radio" name="q2" value="0"> Comparación directa</label>
          <label><input type="radio" name="q2" value="1"> Comparación indirecta</label>
          <label><input type="radio" name="q2" value="2"> Exageración</label>
          <label><input type="radio" name="q2" value="3"> Repetición</label>
        </div>
      </div>

      <!-- Pregunta 3 -->
      <div class="form-group">
        <p>3. ¿Qué es el tema central de un texto?</p>
        <div class="radio-group">
          <label><input type="radio" name="q3" value="0"> Idea principal</label>
          <label><input type="radio" name="q3" value="1"> Idea secundaria</label>
          <label><input type="radio" name="q3" value="2"> Detalle</label>
          <label><input type="radio" name="q3" value="3"> Ejemplo</label>
        </div>
      </div>

      <!-- Pregunta 4 -->
      <div class="form-group">
        <p>4. ¿Qué es un sinónimo?</p>
        <div class="radio-group">
          <label><input type="radio" name="q4" value="0"> Palabra opuesta</label>
          <label><input type="radio" name="q4" value="1"> Palabra similar</label>
          <label><input type="radio" name="q4" value="2"> Palabra diferente</label>
          <label><input type="radio" name="q4" value="3"> Palabra rara</label>
        </div>
      </div>

      <!-- Pregunta 5 -->
      <div class="form-group">
        <p>5. ¿Qué es una conclusión?</p>
        <div class="radio-group">
          <label><input type="radio" name="q5" value="0"> Inicio</label>
          <label><input type="radio" name="q5" value="1"> Desarrollo</label>
          <label><input type="radio" name="q5" value="2"> Final</label>
          <label><input type="radio" name="q5" value="3"> Medio</label>
        </div>
      </div>

      <button type="submit" class="btn-primary">Enviar Respuestas</button>
    </form>
  </main>

  <script src="../scripts/test-icfes.js"></script>
</body>
</html>
